            color: #f57c00;

        .ai-message.process {

        .send-button:hover:not(:disabled) {

        .send-button:disabled {

        .status-indicator {

        }
    </style>
</head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <script>
        // Socket.IOè¿æ¥
        const socket = io();
        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const statusIndicator = document.getElementById('statusIndicator');

        // è¿æ¥çŠ¶æ€ç®¡ç†
        socket.on('connect', function() {
            console.log('è¿æ¥æˆåŠŸ');
            statusIndicator.classList.remove('disconnected');
            addSystemMessage('ğŸ”— å·²è¿æ¥åˆ°OpenRA AIç³»ç»Ÿ');
        });

        socket.on('disconnect', function() {

            statusIndicator.classList.add('disconnected');
            addSystemMessage('âš ï¸ è¿æ¥å·²æ–­å¼€');
        });

        // æ¥æ”¶AIæ¶ˆæ¯
        socket.on('ai_message', function(data) {

        // å›æ˜¾ç”¨æˆ·æ¶ˆæ¯

        // å‘é€æ¶ˆæ¯
        function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            socket.emit('user_message', {message: message});
            messageInput.value = '';
            messageInput.focus();
        }

        // æ’å…¥ç¤ºä¾‹å‘½ä»¤
        function insertCommand(element) {
            messageInput.value = element.textContent;
            messageInput.focus();
        }

        // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯
        function addUserMessage(message) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message user-message';
            messageDiv.textContent = `ğŸ‘¤ ${message}`;
            messagesDiv.appendChild(messageDiv);
            scrollToBottom();
        }

        // æ·»åŠ AIæ¶ˆæ¯
        function addAIMessage(message, type = 'default') {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ai-message ${type}`;
            messageDiv.textContent = message;
            messagesDiv.appendChild(messageDiv);
            scrollToBottom();
        }

        // æ·»åŠ ç³»ç»Ÿæ¶ˆæ¯
        function addSystemMessage(message) {
            addAIMessage(message, 'system');
        }

        // æ»šåŠ¨åˆ°åº•éƒ¨
        function scrollToBottom() {
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // å›è½¦å‘é€
        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // åˆå§‹åŒ–ç„¦ç‚¹
        window.onload = function() {
            messageInput.focus();
        };

        // é˜²æ­¢å¤šæ¬¡å¿«é€Ÿç‚¹å‡»
        let isProcessing = false;
        socket.on('ai_message', function(data) {

                isProcessing = true;
                sendButton.disabled = true;
                sendButton.innerHTML = '<div class="loading"></div>';
            } else if (data.type === 'success' || data.type === 'error' || data.type === 'system') {
                isProcessing = false;
                sendButton.disabled = false;
                sendButton.innerHTML = 'å‘é€';
            }
            addAIMessage(data.message, data.type || 'default');
        });
